<!doctype html>
<html lang="en">

<head>
    <title>Contact Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css">
</head>

<body>
       <div class="container mt-5">
          <h2 class="text-center">Contact Form</h2>
          <div class="bg-light border border-2 p-2">
            <form class="row">
              <div class="col-6">
                <label for="inputFirstname" class="form-label">Firstname</label>
                <input type="text" class="form-control" id="inputFirstname" placeholder="First Name" aria-label="First Name" required>
              </div>
              <div class="col-6">
                <label for="inputLastname" class="form-label">Lastname</label>
                <input type="text" class="form-control" id="inputLastname" placeholder="Last name">
              </div>
              <div class="col-6">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
              </div>
              <div class="col-6">
                <label for="inputPhone" class="form-label">Phone (optional)</label>
                <input type="tel" class="form-control" id="inputPhone" placeholder="Phone">
              </div>
              <div class="col-12">
                <label for="inputSubject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="inputEmail" placeholder="subject">
              </div>
              <div class="col-12">
                <label for="inputMessage" class="form-label">Message</label>
                <textarea id="inputMessage" class="form-control"></textarea>
              </div>
              <div class="col-12 mt-2">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
       </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
